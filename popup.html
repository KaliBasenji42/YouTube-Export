<!DOCTYPE html>
<html>

<head>
  <title>YT Tools</title>
  <link href = "popup.css" rel = "stylesheet" type = "text/css" />
</head>

<body>
  
  <div class="cont">
  
  <h2>Playlist</h2>
  
  <label for="PLName">Playlist Name: </label>
  <input type="text" id="PLName" name="PLName" class="textInp"><br>
  
  <button id="loadPL" type="button">Load</button><br>
  <button id="savePL" type="button">Save</button><br>
  <button id="delPL" type="button">Delete</button>
  
  <h2>Skip Ad</h2>
  
  <label for="showSkip">Enable: </label>
  <input type="checkbox" id="showSkip" name="showSkip">
  <p>Press 's'/'S' to show skip ad.</p>
  
  <script src="popup.js"></script>
  
  </div>
  
</body>

</html>
